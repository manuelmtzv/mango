{{ define "content" }}
<div
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-gray-50 to-gray-100"
>
    <div class="text-center p-8 max-w-2xl">
        <h1
            class="text-5xl font-extrabold text-transparent bg-clip-text bg-linear-to-r from-primary to-secondary mb-6 animate-fade-in-up"
        >
            MangoCatNotes
        </h1>
        <p class="text-xl text-gray-600 mb-10 leading-relaxed">
            The simplest way to keep your thoughts organized. <br />
            Fast, secure, and beautiful.
        </p>
        <div class="flex justify-center space-x-6">
            <a
                href="/login"
                class="px-8 py-3 bg-primary text-white font-semibold rounded-full shadow-lg hover:shadow-xl hover:-translate-y-1 transition duration-300 ease-in-out transform"
            >
                Get Started
            </a>
            <a
                href="/about"
                class="px-8 py-3 bg-white text-gray-700 font-semibold rounded-full shadow-md hover:shadow-lg hover:-translate-y-1 transition duration-300 ease-in-out transform border border-gray-200"
            >
                Learn More
            </a>
        </div>
    </div>
</div>

<script>
    const { animate } = Motion;
    animate("h1", { opacity: [0, 1], y: [20, 0] }, { duration: 0.8 });
    animate(
        "p",
        { opacity: [0, 1], y: [20, 0] },
        { duration: 0.8, delay: 0.2 },
    );
    animate(
        ".flex",
        { opacity: [0, 1], y: [20, 0] },
        { duration: 0.8, delay: 0.4 },
    );
</script>
{{ end }}
