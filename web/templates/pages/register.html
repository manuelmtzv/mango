{{ define "content" }}
<div class="flex items-center justify-center min-h-[calc(100svh-146px)] px-4 py-12">
  <div
    class="w-full max-w-md bg-dark-800/60 backdrop-blur-sm rounded-2xl border border-border p-8 shadow-2xl"
  >
    <div class="text-center mb-8">
      <h1 class="font-serif text-3xl font-bold text-foreground mb-2">
        {{t "register.heading"}}
      </h1>
      <p class="text-muted-foreground text-sm">{{t "register.subheading"}}</p>
    </div>

    <form class="space-y-5" hx-post="/{{.Lang}}/auth/register" hx-swap="none">
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-foreground">
          {{t "register.name"}}
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i data-lucide="user" class="w-5 h-5 text-muted-foreground"></i>
          </div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="{{t "register.name_placeholder"}}"
            required
            class="w-full pl-11 pr-4 py-2.5 bg-dark-700 border border-border rounded-lg text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          />
        </div>
      </div>

      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-foreground">
          {{t "register.email"}}
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i data-lucide="mail" class="w-5 h-5 text-muted-foreground"></i>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="{{t "register.email_placeholder"}}"
            required
            class="w-full pl-11 pr-4 py-2.5 bg-dark-700 border border-border rounded-lg text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          />
        </div>
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-foreground">
          {{t "register.password"}}
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i data-lucide="lock" class="w-5 h-5 text-muted-foreground"></i>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="{{t "register.password_placeholder"}}"
            required
            class="w-full pl-11 pr-4 py-2.5 bg-dark-700 border border-border rounded-lg text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          />
        </div>
      </div>

      <div class="space-y-2">
        <label
          for="confirm_password"
          class="block text-sm font-medium text-foreground"
        >
          {{t "register.confirm_password"}}
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i data-lucide="lock" class="w-5 h-5 text-muted-foreground"></i>
          </div>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="{{t "register.confirm_password_placeholder"}}"
            required
            class="w-full pl-11 pr-4 py-2.5 bg-dark-700 border border-border rounded-lg text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-dark-800"
      >
        {{t "register.submit"}}
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-muted-foreground">
      {{t "register.have_account"}}
      <a
        href="{{.BaseURL}}/{{.Lang}}/login"
        class="text-primary hover:text-primary/80 font-medium transition-colors"
      >
        {{t "register.login_link"}}
      </a>
    </div>
  </div>
</div>
{{ end }}
