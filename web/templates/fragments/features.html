{{ define "features" }}
<section class="py-20">
    <h2 class="font-serif font-bold text-3xl lg:text-4xl mb-12 text-foreground">
        {{ t "features.title" }}
    </h2>

    <div class="grid md:grid-cols-3 gap-6">
        {{ range .Features }}
        <article
            class="bg-dark-700 border border-border hover:border-primary/50 transition-colors rounded-lg"
        >
            <div class="p-6 space-y-4">
                <div
                    class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center"
                >
                    <i
                        data-lucide="{{ .icon }}"
                        class="w-6 h-6 text-primary"
                    ></i>
                </div>
                <div>
                    <h3
                        class="font-serif font-bold text-xl mb-2 text-foreground"
                    >
                        {{ t .titleKey }}
                    </h3>
                    <p class="text-muted-foreground leading-relaxed">
                        {{ t .descKey }}
                    </p>
                </div>
            </div>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
