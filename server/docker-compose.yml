services:
  mongo:
    image: mongo:6.0
    container_name: mangocatnotes_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mangocatnotes
    volumes:
      - mongo_data:/data/db
    networks:
      - mangocatnotes_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangocatnotes_api
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: mongodb://mongo:27017
      DB_NAME: mangocatnotes
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      DEFAULT_TAG_LIMIT: 100
    depends_on:
      - mongo
    networks:
      - mangocatnotes_network

volumes:
  mongo_data:

networks:
  mangocatnotes_network:
    driver: bridge
